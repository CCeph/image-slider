<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <h1>Slider</h1>
      </div>
      <nav>
        <ul>
          <li class="dropdown">About Us</li>
          <li class="dropdown">Expertise</li>
          <li class="dropdown">Contact Us</li>
        </ul>
      </nav>
    </div>
    <div class="banner-wrapper">
      <div class="sliding-images-banner" data-sliding-banner>
        <img
          src="./resources/lab-pexels-chokniti-khongchum.jpg"
          alt="Image of a person holding a blue flask in a lab."
          data-sliding-image="1"
        />
        <img
          src="./resources/lab-pexels-martin-lopez.jpg"
          alt="Picture of a person pipetting using a micropipette, and they are using gloves. There is a tube rack in the background."
          data-sliding-image="2"
        />
        <img
          src="./resources/lab-pexels-pixabay.jpg"
          alt="Picture of someone writing down on a paper with multiple bottles sitting on a tray next to them."
          data-sliding-image="3"
        />
      </div>
      <div class="nav-buttons">
        <button class="left-arrow" data-left-arrow>
          <img class="arrow" src="./resources/chevron-left.svg" alt="" />
        </button>
        <button
          class="select-image-circle"
          data-select-banner-image-button="1"
        ></button>
        <button
          class="select-image-circle"
          data-select-banner-image-button="2"
        ></button>
        <button
          class="select-image-circle"
          data-select-banner-image-button="3"
        ></button>
        <button class="right-arrow" data-right-arrow>
          <img class="arrow" src="./resources/chevron-right.svg" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
